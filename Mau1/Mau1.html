<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background-color: #ff3399;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .search-box input {
            padding: 5px;
        }

        .cart {
            background-color: #ff3399;
            padding: 5px 10px;
            color: white;
        }

        .cart:hover {
            background-color: yellow;
            color: black;
        }

        /* Menu */
        .menu {
            background-color: black;
            display: flex;
            justify-content: center;
        }

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            width: 100%;
            justify-content: space-around;
        }

        .menu ul li {
            position: relative;
        }

        .menu ul li a {
            text-decoration: none;
            color: white;
            padding: 15px 20px;
            display: block;
        }

        .menu ul li a.active, .menu ul li a:hover {
            background-color: #ff3399;
        }

        /* Submenu */
        .submenu {
            display: none;
            position: absolute;
            background-color: white;
            top: 100%;
            left: 0;
            width: 200px;
            list-style: none;
            padding: 0;
            margin: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .submenu li a {
            color: black;
            padding: 10px;
            display: block;
            background-color: white;
        }

        .submenu li a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .submenu {
            display: block;
        }

        /* Content */
        .content {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            text-align: center;
            background-color: #003366;
            color: white;
            padding: 15px;
            border-radius: 10px;
            width: 200px;
        }

        .product img {
            width: 100%;
            transition: transform 0.3s;
        }

        .product img:hover {
            transform: scale(1.1);
        }

        .product h3 {
            color: white;
        }

        .product:hover {
            background-color: #ffff66;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
        }

        .old-price {
            text-decoration: line-through;
            color: red;
        }
    </style>
</head>
<body>
