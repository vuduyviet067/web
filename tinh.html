<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính f(x)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        h2 {
            color: #4CAF50;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        button[type="button"] {
            background-color: #4CAF50;
            color: white;
        }

        button[type="reset"] {
            background-color: #f44336;
            color: white;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Tính f(x) = x^2 + 2x + 1</h2>
    <form id="functionForm">
        <label for="xValue">Nhập giá trị x:</label>
        <input type="text" id="xValue" name="xValue" required>
        <span class="error" id="xValueError"></span>

        <button type="button" onclick="calculateFunction(event)">Tính</button>
        <button type="reset">Hủy bỏ</button>
    </form>
    <div class="result" id="result"></div>
    <script>
        function calculateFunction(event) {
            event.preventDefault();

            // Clear previous error messages
            document.getElementById("xValueError").textContent = "";
            document.getElementById("result").textContent = "";

            const xValue = document.getElementById("xValue").value;
            let errors = [];

            if (isNaN(xValue)) {
                errors.push({ field: "xValueError", message: "Giá trị x phải là một số." });
            }

            if (errors.length > 0) {
                errors.forEach(error => {
                    document.getElementById(error.field).textContent = error.message;
                });
                return;
            }

            const x = parseFloat(xValue);
            const fx = x * x + 2 * x + 1;
            document.getElementById("result").textContent = `f(${x}) = ${fx}`;
        }
    </script>
</body>
</html>
